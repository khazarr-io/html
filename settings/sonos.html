<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Khazarr</title>
    <link rel="stylesheet" href="../css/global.css" type="text/css" />
  </head>
  <body>
    <div>

      <div class="khazarr_logo">
        <a href="../index.html"><img src="../logos/khazarr-orange-borderless.png" alt="Khazarr" width="512px"></a>
      </div>

      <br />
      <img src="../icons/sonos.png" alt="Sonos" width="75px"><br />
      <p>
      <a href="https://www.sonos.com/en/shop/home-theater"><font color="#e5a00d"><u>Purchase</u></font></a> |
      <a href="https://apps.apple.com/us/app/sonos/id1488977981"><font color="#e5a00d"><u>Download</u></font></a>
      </p>
      <br />

      <span class="khazarr_headers_large">EQ</span>
      <table>
        <tr>
          <td class="khazarr_setting">Bass</td>
          <td class="khazarr_value">-1</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Treble</td>
          <td class="khazarr_value">+4</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Loudness</td>
          <td class="khazarr_value">On</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Surround Audio</span>
      <table>
        <tr>
          <td class="khazarr_setting">TV Level</td>
          <td class="khazarr_value">0</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Music Level</td>
          <td class="khazarr_value">0</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Sub Audio</span>
      <table>
        <tr>
          <td class="khazarr_setting">Sub Level</td>
          <td class="khazarr_value">+1</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Height Audio</span>
      <table>
        <tr>
          <td class="khazarr_setting">Height Level</td>
          <td class="khazarr_value">+4</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Volume Limit</span>
      <table>
        <tr>
          <td class="khazarr_setting">Volume Limit</td>
          <td class="khazarr_value">100%</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Now Playing</span>
      <table>
        <tr>
          <td class="khazarr_setting">Night Sound</td>
          <td class="khazarr_value">Off</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Speech Enhancement</td>
          <td class="khazarr_value">On</td>
        </tr>
      </table>
      <br />

      <div class="khazarr_footer">
        <img src="../logos/khazarr-star-borderless.png" alt="Khazarr" width="100px">
        <br />
        <font size="-5">10573b873d2fa5a365d558a45e328e47</font>
      </div>

    </div>
  </body>
</html>
