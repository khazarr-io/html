<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Khazarr</title>
    <link rel="stylesheet" href="../css/global.css" type="text/css" />
  </head>
  <body>
    <div>
      <div class="khazarr_logo">
        <a href="../index.html"><img src="../logos/khazarr-orange-borderless.png" alt="Khazarr" width="512px"></a>
      </div>

      <br />
      <img src="../icons/plex.png" alt="Plex Client" width="75px"><br />
      <a href="https://apps.apple.com/us/app/plex-stream-movies-tv/id383457673"><font color="#e5a00d"><p><u>Download</u></p></font></a>
      <br />

      <span class="khazarr_headers_large">Video Quality</span>
      <table>
        <tr>
          <td class="khazarr_setting">Auto Adjust Quality</td>
          <td class="khazarr_value">Off</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Home Streaming</td>
          <td class="khazarr_value">Maximum</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Internet Streaming</td>
          <td class="khazarr_value">Maximum</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Audio Quality</span>
      <table>
        <tr>
          <td class="khazarr_setting">Internet Streaming</td>
          <td class="khazarr_value">Original</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Advanced</span>
      <table>
        <tr>
          <td class="khazarr_setting">Allow Direct Play</td>
          <td class="khazarr_value">On</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Use Old Video Player</td>
          <td class="khazarr_value">On</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Use Old Audio Engine</td>
          <td class="khazarr_value">On</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Notifications</span>
      <table>
        <tr>
          <td class="khazarr_setting">New Content Added to Library</td>
          <td class="khazarr_value">On</td>
        </tr>
      </table>
      <br />

      <div class="khazarr_footer">
        <img src="../logos/khazarr-star-borderless.png" alt="Khazarr" width="100px">
      </div>

    </div>
  </body>
</html>
