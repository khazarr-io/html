<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Khazarr</title>
    <link rel="stylesheet" href="../css/global.css" type="text/css" />
  </head>
  <body>
    <div>
      <div class="khazarr_logo">
        <a href="../index.html"><img src="../logos/khazarr-orange-borderless.png" alt="Khazarr" width="512px"></a>
      </div>

      <br />
      <img src="../icons/appletv.png" alt="Apple TV" width="75px"><br />
      <a href="https://www.apple.com/shop/buy-tv/apple-tv-4k" rel="noreferrer nofollow"><font color="#e5a00d"><p><u>Purchase</u></p></font></a>
      <br />

      <span class="khazarr_headers_large">Audio</span>
      <table>
        <tr>
          <td class="khazarr_setting">Audio Format</td>
          <td class="khazarr_value">Auto</td>
        </tr>
      </table>
      <span class="khazarr_headers_large">Video</span>
      <table>
        <tr>
          <td class="khazarr_setting">Enable Dolby Vision</td>
          <td class="khazarr_value">Off</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Format</td>
          <td class="khazarr_value">4K SDR</td>
        </tr>
        <tr>
          <td class="khazarr_setting">HDMI Output</td>
          <td class="khazarr_value">YCbCr</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Chroma</td>
          <td class="khazarr_value">4:4:4</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Match Dynamic Range</td>
          <td class="khazarr_value">On</td>
        </tr>
        <tr>
          <td class="khazarr_setting">Match Frame Rate</td>
          <td class="khazarr_value">Off</td>
        </tr>
      </table>
      <br />

      <div class="khazarr_footer">
        <img src="../logos/khazarr-star-borderless.png" alt="Khazarr" width="100px">
        <br />
        <font size="-5">10573b873d2fa5a365d558a45e328e47</font>
      </div>

    </div>
  </body>
</html>
